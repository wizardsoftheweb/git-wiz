version: 2.1

references:
  workspace_root: &workspace_root
    /go/src/github.com/wizardsoftheweb
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

executors:
  go:
    docker:
      - image: circleci/golang:1.12
    working_directory: *workspace_root

jobs:
  test:
    # Run all tests
    executor: go
    steps:
      - checkout
      - run:
          name: "Install dependencies and run tests"
          command: |
            go get -v -t -d ./...
            go test -v ./... -cover -race -coverprofile=.coverage.out
      - run:
          name: "Export coverage data to Coveralls"
          command: |
            go get github.com/mattn/goveralls
            goveralls -coverprofile=.coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
  build:
    # Build the project
    executor: go
    steps:
      - checkout
      - run:
          name: "Install dependencies and compile"
          command: |
            go get -v -t -d ./...
            make build
      - run:
          name: "Verify binary"
          command: |
            build/git-wiz --version
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./git-wiz
  publish-github-release:
    # Publish compiled binaries to GitHub
    executor: go
    steps:
      - attach_workspace:
          at: ./git-wiz
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            buil/git-wiz --version
            VERSION=${CIRCLE_TAG}
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./build/

workflows:
  version: 2

  main:
    jobs:
#      - test:
#          filters:
#            branches:
#              only: /.*/
#            tags:
#              only: /.*/
      - build:
          requires:
            - test
          filters:
            branches:
              only: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - publish-github-release:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
