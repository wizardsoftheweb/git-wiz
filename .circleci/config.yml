version: 2.1

executors:
  go:
    docker:
      # specify the version
      - image: circleci/golang:1.12
    working_directory: /go/src/github.com/wizardsoftheweb/git-wiz

jobs:
  test:
    executor: go
    steps:
      - run: go get github.com/mattn/goveralls
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./... -cover -race -coverprofile=.coverage.out
      - run: goveralls -coverprofile=.coverage.out -service=circle-ci -repotoken=$COVERALLS_TOKEN
  build:
    executor: go
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: make build
      - run: build/git-wiz --version
      - persist_to_workspace:
          root: .
          paths:
            - build
